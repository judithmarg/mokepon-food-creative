<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON game</title>
    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body style="height:100vh;">
    <section id="seleccionar-food">
        <h1 id='titulo' class="titulo">Mokepon🍕🍔🍟</h1>

        <h2 class="subtitulo">Elige tu comida:</h2>

        <div class="tarjetas">
            <label class='tarjeta-de-mokepon' for="pizzate">
                Pizzate
                <img src="./images/pizza.png" alt="pizzate cute">
            </label>
            <input type="radio" name="food" id="pizzate">

            <label class='tarjeta-de-mokepon' for="hamburgui">
                Hamburgui
                <img src="./images/hamburguesa.png" alt="hamburgui cute">
            </label>
            <input type="radio" name="food" id="hamburgui">

            <label class='tarjeta-de-mokepon' for="frenchpapas">
                French Papas
                <img src="./images/papas-fritas.png" alt="french papas cute">
            </label>
            <input type="radio" name="food" id="frenchpapas">
        </div>


        <button id="boton-comida">Seleccionar</button>
    </section>
    <section id="seleccionar-attack">
        <h1 id='titulo' class="titulo">MOKEPON 🍕🍔🍟</h1>

        <h2>Elige tu ataque:</h2>
        <p>Tu comida <span id="comida-player"></span> tiene <span id="vidas-jugador"></span> vidas</p>
        <p>La comida <span id="comida-oponente"></span> del enemigo tiene <span id="vidas-oponente"></span> vidas</p>
        <button id="boton-dormir">Dormir💤</button>
        <button id="boton-caer">Caer🕳</button>
        <button id="boton-explosion">Explosion 💥</button>
    </section>
    <section id="mensajes">
    </section>
    <section id="reiniciar">
        <h1 id='titulo' class="titulo">MOKEPON 🍕🍔🍟</h1>
        <button id="boton-reiniciar">Reiniciar</button>
    </section>

</body>

</html>
